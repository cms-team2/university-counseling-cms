<body class="text-center">
	<form class="form-signin">
		<img class="mb-4" src="/images/logo.png" alt="" width="300" height="80"><br>
		<input type="text" id="input_name" class="form-control" style="margin-bottom: 5px;" placeholder="이름" required autofocus>
		<input type="email" id="input_email" class="form-control" style="margin-bottom: 5px;" placeholder="이메일" required>

		<div class="input-group mb-3" style="display:none;" id="confirm_box">
  			<input type="text" class="form-control" placeholder="인증 번호" id="verification_code">
  			<div class="input-group-append">
    		<button class="btn btn-success" type="button" id="verification_confirm">인증 확인</button>
  			</div>
		</div>
		<div class="text-danger text-left" style="display:none;" id="verification_warning"><small>인증번호가 일치하지 않습니다.</small></div> 
		<br>
		<input type="button" class="btn btn-lg btn btn-success  btn-block" id="email_certification" value="이메일 인증하기">
	</form>
