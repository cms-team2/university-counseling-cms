<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 신청서</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/board.css" rel="stylesheet">
    <script src="/js/jquery.js" defer></script>
    <script src="/js/board.js" defer></script>
    <script src="/js/counselingApply.js" defer></script>
    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container_layout {
            padding: 20px;
        }

        .form_write {
            width: 100%;
            border-collapse: collapse;
        }

        .form_write td {
            padding: 10px;
        }

        .form_write input[type="text"],
        .form_write input[type="email"],
        .form_write input[type="date"],
        .form_write input[type="file"],
        .form_write select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* padding과 border를 포함한 전체 크기 조정 */
        }
	        .form_write input[type="date"],
	        .form_write input[type="file"] {
	         	width:300px;
	        }

        .form_write textarea {
        	width : 100%;
            resize: vertical; /* 세로 방향으로 크기 조절 가능 */
        }

        .form-buttons {
            text-align: center;
            padding: 20px 0;
        }

        .form-buttons .btn {
            padding: 10px 20px;
            font-size: 16px;
        }

        .form_write .row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form_write .col {
            flex: 1;
        }
        
        .form_write .col-half {
            flex: 0 0 50%;
        }
    </style>
</head>
<body>
<header th:replace="~{/layouts/counselorHeader.html :: header}"></header>
<main>
    <!--  <div th:replace="~{/layouts/herosection.html :: section}"></div>-->
    <article class="container_layout">
        <nav class="side_navbar" th:fragment="userboardLnb">
            <p class="title">상담 신청하기</p>
            <ul>
                <li><a href="/user/application">신청서 작성하기</a></li>
            </ul>
        </nav>
        <section class="contents">
            <h4 class="board_title">상담 신청서 작성</h4>
            <div class="table_container">
                <form id="frmApply">
                <table class="form_write">
                    <tbody>
                        <tr>
                            <td><label for="applyCategory">상담 분류</label></td>
                            <td>
                                <select id="applyCategory" name="applyCategory">
                                    <option th:each="menu : ${counselingMenu}" th:text="${menu.counselingName}"
                                    th:value="${menu.counselingName}"
                                    th:selected="${counselingCode == menu.counselingCode}"></option>
                                    <!-- 추가 옵션을 여기에 추가할 수 있습니다 -->
                                </select>
                            </td>
                            <td><label for="applyMethod">상담 방식</label></td>
                            <td>
                                <select id="applyMethod" name="applyMethod">
                                    <option value="대면">대면</option>
                                    <option value="비대면">비대면</option>
                                    <!-- 추가 옵션을 여기에 추가할 수 있습니다 -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="applyDepartment">학과</label></td>
                            <td>
                                <select id="applyDepartment" name="applyDepartment">
                                    <option>컴퓨터공학</option>
                                    <option>디자인</option>
                                    <option>경영학</option>
                                </select>
                            </td>
                            <td><label for="applyContact" >연락처</label></td>
                            <td>
                                <input type="text" id="applyContact" name="applyContact" value="" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="applyDate" >상담 희망 일자</label></td>
                            <td>
                                <input type="date" id="applyDate" name="applyDate" required>
                            </td>
                            <td><label for="applyDate" >희망 시간</label></td>
                            <td>
                                <select id="applyTime" name="applyTime">
                                	<option></option>
                                </select>
                            </td>
							
                        </tr>
                        <tr>
                            <td><label for="applyFile" >첨부 파일</label></td>
                            <td>
                                <input type="file" id="applyFile" name="applyFile" required multiple>
                            </td>
                            <td><label for="applyEmail">이메일</label></td>
                            <td>
                                <input type="email" id="applyEmail" name="applyEmail" value="" required>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="applyGender">성별</label></td>
                            <td>
                                <label><input type="radio" id="applyMale" name="applyGender" value="male" required> 남성</label>
                                <label><input type="radio" id="applyFemale" name="applyGender" value="female" required> 여성</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="applyContent">내용</label></td>
                            <td colspan="4"><textarea id="applyContent" name="applyContent" rows="10" required></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="4" class="form-buttons">
                                <button type="button" id="btnApply" class="btn btn-success">상담 신청</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
            </div>
        </section>
    </article>
</main>
<footer th:replace="~{/layouts/footer.html :: footer}"></footer>
</body>
<script>
const today = '[[${today}]]';

// date input에 min 속성 설정
document.getElementById('applyDate').setAttribute('min', today);
</script>
</html>
