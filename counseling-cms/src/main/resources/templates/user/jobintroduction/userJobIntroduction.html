<div th:fragment="userJobIntrodutionContents">
    <style>
        .main-container {
            display: flex;
            flex-direction: column; /* 수직 방향으로 배치 */
            align-items: center; /* 가로 중앙 정렬 */
            max-width: 1000px; /* 최대 너비 설정 */
            margin: 0 auto; /* 가로 중앙 정렬을 위한 자동 마진 */
            padding: 20px; /* 컨테이너 내 여백 */
        }

        .intro-title {
            font-size: 2rem;
            color: #388e3c; /* 제목 색상 */
            margin-bottom: 30px; /* 제목과 카드 사이 여백 */
        }

        .card-container {
            display: grid; /* 그리드 레이아웃 사용 */
            grid-template-columns: repeat(2, 1fr); /* 두 열로 설정 */
            grid-template-rows: repeat(2, auto); /* 두 행으로 설정 */
            gap: 20px; /* 카드 사이 간격 */
            justify-items: center; /* 카드 중앙 정렬 */
            width: 100%; /* 카드 컨테이너 너비 설정 */
        }

        .card {
            background-color: #ffffff; /* 카드 배경 색상 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 20px; /* 카드 내 여백 */
            width: 100%; /* 카드 너비 설정 */
            text-align: center; /* 카드 내용 중앙 정렬 */
            transition: transform 0.3s, box-shadow 0.3s; /* 호버 효과 애니메이션 */
        }

        .card:hover {
            transform: translateY(-10px); /* 카드 호버 시 위로 이동 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 */
        }

        .card h3 {
            font-size: 1.5rem; /* 제목 폰트 크기 */
            color: #388e3c; /* 제목 색상 */
            margin-bottom: 10px; /* 제목과 내용 사이 여백 */
        }

        .card p {
            font-size: 1rem; /* 내용 폰트 크기 */
            color: #333; /* 텍스트 색상 */
            line-height: 1.6; /* 줄 간격 */
        }

        .card .emoji {
            font-size: 1.5rem; /* 이모티콘 크기 */
            margin-right: 10px; /* 이모티콘과 텍스트 사이 여백 */
        }
    </style>
    <div class="main-container">
        <h2 class="intro-title">상담 업무 소개</h2>
        <div class="card-container">
            <div class="card">
                <h3><span class="emoji">💬</span>개인 심리 상담</h3>
                <p>개인의 심리적 문제를 이해하고 지원하는 상담입니다. 정서적 어려움, 스트레스 관리 등 다양한 문제를 다룹니다.</p>
            </div>
            <div class="card">
                <h3><span class="emoji">📚</span>학업 상담</h3>
                <p>학업과 관련된 스트레스나 고민을 해결하는 상담입니다. 학업 계획, 성적 향상, 진로 문제 등을 지원합니다.</p>
            </div>
            <div class="card">
                <h3><span class="emoji">👥</span>집단 상담</h3>
                <p>집단 내 상호 지원을 통해 문제를 해결하고 개인적인 성장을 도모합니다. 그룹 활동과 워크숍이 포함됩니다.</p>
            </div>
            <div class="card">
                <h3><span class="emoji">🚨</span>위기 개입</h3>
                <p>위기 상황에서 즉각적인 지원을 제공합니다. 긴급 상황에서 필요한 개입과 도움을 신속하게 제공합니다.</p>
            </div>
        </div>
    </div>
</div>
