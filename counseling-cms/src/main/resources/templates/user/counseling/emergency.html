	<main>

	<nav class="side_navbar">

	<ul>

	<div>
		<h5 class="text-center mt-5"><strong>위기상담</strong></h5><br>
		
		<div class="card mb-3 mx-5" style="max-width: 100%;">
  <div class="row no-gutters">
    <div class="col-md-2">
      <img src="/images/user/counseling3.png" style="max-width: 100%;" class="p-3">
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title pl-5">위기상담</h5>
        <p class="card-text px-5">심각한 스트레스나 위기 상황에 직면했을 때, 전문 상담가가 즉각적이고 집중적인 지원을 제공하는 상담 서비스입니다. 위기상담은 긴급한 상황에서 빠르고 효과적인 대응을 통해 개인의 안전과 안정성을 확보하고, 문제 해결의 기회를 제공하는 것을 목표로 합니다.</p>
      </div>
    </div>
  </div>
</div>

		<div class="card m-5" style="max-width: 100%;">
  <div class="card-body">
    <h5 class="card-title">외부 상담기관</h5><br>
    <p class="card-text">자살예방상담전화 | 1393</p>
    <p class="card-text">생명의 전화 24시간 Hot-line | 1588-9191</p>
    <p class="card-text">정신건강상담전화 | 1577-0199</p>
    <p class="card-text">보건복지부 콜센터 | 129</p>
  </div>
</div>
		
		<span class="d-flex justify-content-center">
		<button type="button" class="btn btn-secondary" th:value="${code}" onclick="application(this.value)">상담신청</button>
		</span>
	</div>
	</article>
	<div th:replace="~{/layouts/chatbot.html :: chatbot}"></div>
	</main>
	<footer th:replace="~{/layouts/counselorCopyright.html :: footer}"></footer>
