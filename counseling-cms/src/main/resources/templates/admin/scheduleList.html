<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<title>배정상담목록 페이지</title>
<th:block th:replace="~{layouts/adminHeader :: head}"></th:block>
<link rel="stylesheet" type="text/css" href="/css/sideBar.css">
<script src="/js/scheduleList.js" defer></script>
</head>
<body class="sb-nav-fixed">
    <th:block th:replace="~{layouts/adminHeader :: nav}"></th:block>
    <div id="layoutSidenav">
        <th:block th:replace="~{layouts/adminSidebar :: sidebar}"></th:block>           
        <div id="layoutSidenav_content">

<main>
	<h1>상담 일정 관리</h1>
    <div class="search-bar">
        <select name="search-type">
            <option value="name">이름</option>
            <option value="advisor">상담사</option>
        </select>
        <input type="text" placeholder="상담사 검색">
        <button>검색</button>
        <select name="status" style="margin-left: auto;">
            <option value="status">상담 예정일순</option>
            <option value="completed">내담자 이름순</option>
            <option value="pending"></option>
        </select>
    </div>
    <table id="counselorTable">
        <thead>
            <tr>
            	<th>NO</th>
                <th>내담자 이름</th>
                <th>학번</th>
                <th>신청 번호</th>
                <th>상담분류</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>상담 예정일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>하현수</td>
                <td>2019120130</td>
                <td>114532</td>
                <td>창업</td>
                <td>qazplm1021@naver.com</td>
                <td>010-4611-9794</td>
                <td>2019-02-28</td>
            </tr>
            <tr th:each="node :${">
                <td>2</td>
                <td>강감찬</td>
                <td>2019120133</td>
                <td>112532</td>
                <td>진로</td>
                <td>kang22@naver.com</td>
                <td>010-5735-7585</td>
                <td>2019-02-20</td>
            </tr>
            <!-- 추가적인 데이터 행을 여기에 추가하세요 -->
        </tbody>
    </table>
	<div class="container">
	    <div class="pagination">
	        <a href="#" class="page-link">&laquo;</a>
	        <a href="#" class="page-link">&lsaquo;</a>
	        <a href="#" class="page-link active">1</a>
	        <a href="#" class="page-link">2</a>
	        <a href="#" class="page-link">3</a>
	        <a href="#" class="page-link">&rsaquo;</a>
	        <a href="#" class="page-link">&raquo;</a>
	    </div>
	</div>
	<button class="btn btn-success" id="scheduleCalender">상담사일정표</button>
</main>

<div id="sidebarModal" class="sidebar-modal">
   <button id="closeSidebar"></button>
    <h2>상담사 세부정보</h2>
    <div id="modalContent">
        <!-- 모달에 표시될 상담사 세부 정보 -->
    </div>
</div>

<th:block th:replace="~{layouts/adminFooter :: footer}"></th:block>
</div>
</div>
</body>
</html>
