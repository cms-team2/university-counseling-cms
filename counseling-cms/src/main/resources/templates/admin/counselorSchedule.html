<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상담사 일정표 페이지</title>
    <th:block th:replace="~{layouts/adminHeader :: head}"></th:block>
    <link rel="stylesheet" href="/css/counselorSchedule.css">
    <script src="/js/counselorSchedule.js" defer></script>
</head>
<body class="sb-nav-fixed">
    <th:block th:replace="~{layouts/adminHeader :: nav}"></th:block>
    <div id="layoutSidenav">
        <th:block th:replace="~{layouts/adminSidebar :: sidebar}"></th:block>
        <div id="layoutSidenav_content">
            <div class="container">
                <h2>상담사 일정표</h2>
                
			    <div class="search">
			        <input type="text" id="counselorName" placeholder="상담사 이름">
			        <button id="searchBtn">검색</button>
			    </div>
			        <div class="calendar">
			        <div class="month">
			            <button id="prevMonth">◀</button>
			            <span id="monthYear"></span>
			            <button id="nextMonth">▶</button>
			        </div>
			        <table>
			            <thead>
			                <tr>
			                    <th>Sun</th>
			                    <th>Mon</th>
			                    <th>Tue</th>
			                    <th>Wed</th>
			                    <th>Thu</th>
			                    <th>Fri</th>
			                    <th>Sat</th>
			                </tr>
			            </thead>
			            <tbody id="calendarDays">
			                <!-- JavaScript로 채워질 예정 -->
			            </tbody>
			        </table>
			    </div>
			
			    <div class="result-message">
			        <p id="resultMessage">상담사 일정을 검색해 주세요.</p>
			    </div>
						           
            </div>
            <th:block th:replace="~{layouts/adminFooter :: footer}"></th:block>
        </div>
    </div>
</body>
</html>
