            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>FAQ</td>
                <td>3</td>

            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>상담 후기</td>
                <td>4</td>
                <td>비회원 / 회원</td>
                <td>활성화</td>
                <td><a href="#" class="control-button">게시판 관리</a></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>문의 게시판</td>
                <td>5</td>

            </tr>
            <tr>
                <td><input type="checkbox"></td>

                <td><input type="checkbox"></td>
                <td>상담 프로그램</td>
