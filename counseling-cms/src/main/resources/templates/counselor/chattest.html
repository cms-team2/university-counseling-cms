<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client 2</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
    <h1>Client 2</h1>
    <input type="text" id="message" placeholder="Enter message" />
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>

    <script>
        const socket = new SockJS('/ws'); // WebSocket 연결
        const stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(message.body); // 메시지 수신
            });
        });

        function sendMessage() {
            const message = document.getElementById('message').value;
            stompClient.send("/app/sendMessage", {}, message); // 메시지 전송
            document.getElementById('message').value = ''; // 입력 필드 초기화
        }

        function showMessage(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += '<div>' + message + '</div>'; // 메시지 표시
        }
    </script>
</body>
</html>
