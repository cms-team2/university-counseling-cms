<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>상담 일지</title>
<link href="/css/bootstrap/bootstrap.css" rel="stylesheet"
	crossorigin="anonymous">
<link href="/css/home.css" rel="stylesheet">
<link href="/css/board.css" rel="stylesheet">
<script src="/js/jquery.js"></script>
<script src="/js/board.js"></script>

</head>
<body>
<header th:replace="~{/layouts/counselorHeader.html :: header}"></header>

<article class="container_layout">
	<nav th:replace="~{/layouts/counselorLnb.html :: counselorLnb}"></nav>
	<section class="contents">
		<h4 class="board_title"><b th:text="${applyList.getStudentName}"></b>학생의 상담 일지</h4>
		<input type="hidden" id="record_count" th:value="${recordCounct}">
		<input type="hidden" id="record_date" th:value="${recordList.getWriteDate.split(' ')[0]}">
		<input type="hidden" id="today" th:value="${today.split(' ')[0]}">
		<div class="table_conatiner">
            <table class="form_write">
                <tbody> 
                    <tr>
                        <td><label for="title">상담 분류</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getConsultationCategory}"  readonly>
                       	</td>        
                       	<td><label for="title" style="padding: 0px 5px;">학번</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getStudentNo}" readonly>
                       	</td>
                    </tr>
                    <tr>
                         <td><label for="title">상담 방식</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getConsultationWay}"  readonly>
                       	</td>
                       	<td><label for="title" style="padding: 0px 5px;">학과</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getStudentMajor}"  readonly>
                       	</td>
                    </tr>
                    <tr>
                       <td><label for="title">상담 일시</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getConsultationDate.split(':')[0]}+'시 '+${applyList.getConsultationDate.split(':')[1]+'분'}"  readonly>
                       	</td>
                       	<td><label for="title" style="padding: 0px 5px;">연락처</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getStudentTelNo}"  readonly>
                       	</td>
                    </tr>
                                        <tr>
                       <td><label for="title">진행 상태</label></td>
                        <td>
                        	<input type="text" id="title" name="title" 
                        	th:value="${applyList.getProgressStatus eq 'P' ? '상담 중' : 
                   			applyList.getProgressStatus eq 'C' ? '상담 완료' : 
                   			applyList.getProgressStatus eq 'S' ? '상담 중지' : 
                   			applyList.getProgressStatus eq 'B' ? '상담 전' : ''}" readonly>
                       	</td>
                       	<td><label for="title" style="padding: 0px 5px;">이메일</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getStudentEmail}"  readonly>
                       	</td>
                    </tr>
                    <tr>
                       <td><label for="title">첨부 파일</label></td>
                        <td>
                        	<input type="text" id="title" name="title" value="" required>
                       	</td>
                       	<td><label for="title" style="padding: 0px 5px;">성별</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${applyList.getStudentGender eq 'M' ? '남' : '여'}"  required>
                       	</td>
                    </tr>
                    <tr>
                        <td><label for="content">내용</label></td>
                        <td colspan="4">      
                        <div class="input-group mb-3">
  						<input type="text" class="form-control" th:value="${applyList.getApplyContent.length>19 ? applyList.getApplyContent.substring(0,20)+'...' : applyList.getApplyContent}" id="summary_content" readonly>
  						<textarea id="all_content"rows="10" th:text="${applyList.getApplyContent}" style="display:none;" readonly></textarea>
  						<div class="input-group-append" style="position: absolute; right: 0; z-index: 10;">  						
   	 					<button class="btn" style="border: 0;" id="view_all">▼</button>
  						</div>
						</div>
                        </td>
                    </tr>
                </tbody>
            </table>
		</div>
    	<br>
    	<h4 class="board_title"><b th:text="${applyList.getStudentName}"></b>학생의 상담 일지</h4>
            <div class="table_conatiner">       
                     <table class="form_write">
                <tbody> 
               		<tr>
                        <td><label for="content">일지 제목</label></td>
                        <td colspan="4"><input type="text" th:value="${recordList.getRecordTitle}"></td>
                    </tr>
                    <tr>
                        <td><label for="title">작성 일시</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${recordList.getWriteDate.split(':')[0]}+'시 '+${recordList.getWriteDate.split(':')[1]+'분'}" readonly>
                       	</td>        
                       	<td><label for="title" style="padding: 0px 5px;">작성자</label></td>
                        <td>
                        	<input type="text" id="title" name="title" th:value="${counselorName}" readonly>
                       	</td>
                    </tr>
                    <tr>
                        <td><label for="content">상담 내용</label></td>
                        <td colspan="4"><textarea id="content"rows="10" th:text="${recordList.getConsultationContent}" readonly="readonly" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="form-buttons">
                            <button class="btn btn-success" id="save_record">상담일지 저장</button>
                            <button class="btn btn-success" id="modify_record">상담일지 수정</button>
                            <button class="btn btn-success" id="record_list">상담일지 리스트</button>
                        </td>
                    </tr>
                 </tbody>
            </table>
			</div>		
	</section>
</article>
<footer th:replace="~{/layouts/counselorCopyright.html :: footer}"></footer>
</body>
<script src="/js/counselingRecord.js"></script>
</html>
