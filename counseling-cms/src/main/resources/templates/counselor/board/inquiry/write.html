<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>게시판 글 작성</title>
<link href="/css/bootstrap/bootstrap.css" rel="stylesheet"
	crossorigin="anonymous">
<link href="/css/home.css" rel="stylesheet">
<link href="/css/board.css" rel="stylesheet">
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js" defer></script>
<script src="/js/editor.js" defer></script>
<script src="/js/board.js"></script>

</head>
<body>
<header th:replace="~{/layouts/counselorHeader.html :: header}"></header>

<article class="container_layout">
	<nav th:replace="~{/layouts/counselorBoardLnb.html :: boardLnb}"></nav>
	
	<section class="contents">
		<h4 th:text="${boardName}" class="board_title"></h4>
		<form id="boardWriteForm">
		<input type="hidden" id="boot" name="boardId" th:value="${boardId}" /> 
		<div class="table_conatiner">
            <table class="form_write">
        	    <colgroup>
                    <col style="width: 150px; background-color: #f1f1f1;">
                    <col style="width: auto;">
                </colgroup>
                <tbody>
                    <tr>
                        <th><label for="title">제목</label></th>
                        <td>
                        	<input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                       	</td>
                    </tr>
                    <tr>
                    	<th><label for="author">상담 분류</label></th>
                    	<td>
								<select id="category" name="category" class="category" required>
								    <option value="" selected disabled>카테고리를 선택하세요</option>
								    <option value="C3010">심리상담</option>
								    <option value="C3011">익명상담</option>
								    <option value="C3012">위기상담</option>
								    <option value="C3020">진로상담</option>
								    <option value="C3021">취업상담</option>
								    <option value="C3022">교수상담</option>
								    <option value="C3023">학습컨설팅</option>
								    <option value="C3030">또래상담</option>
								</select>
                    	</td>
                    </tr>
                    <tr>
                        <th><label for="author">작성자</label></th>
                        <td  ><input type="text" id="author" th:value="${userName}" name="author" readonly="readonly" required></td>
                    </tr>
                    <tr>
                        <th><label for="content">내용</label></th>
                        <td>
                        	<div id="editor"></div>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="content">첨부파일</label></th>
                        <td><input type="file" name="file"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="form-buttons">
                            <button type="submit" class="btn btn-success" id="write">저장</button>
                            <button type="button" class="btn btn-secondary" th:onclick="cancel([[${boardName}]])">취소</button>
                        </td>
                    </tr>
                </tbody>
            </table>
		</div>
		</form>
	</section>
</article>

<footer th:replace="~{/layouts/counselorCopyright.html :: footer}"></footer>
</body>
<script src="/js/userBoardWrite.js"></script>
</html>
