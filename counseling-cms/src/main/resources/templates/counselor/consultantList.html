<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Insert title here</title>
<link href="/css/bootstrap/bootstrap.css" rel="stylesheet"
	crossorigin="anonymous">
<link href="/css/home.css" rel="stylesheet">
<link href="/css/board.css" rel="stylesheet">
<script src="/js/board.js"></script>

</head>
<body>
	<header th:replace="~{/layouts/counselorHeader.html :: header}"></header>

	<article class="container_layout">
		<nav th:replace="~{/layouts/counselorBoardLnb.html :: boardLnb}"></nav>

		<section class="contents">
			<h4 th:text="${boardName}" class="board_title"></h4>

			<div class="search_container">
				<select id="category" name="category" class="category" required="">
					<option value="" disabled="" selected="">카테고리를 선택하세요</option>
					<option value="news">뉴스</option>
					<option value="tutorial">튜토리얼</option>
					<option value="review">리뷰</option>
					<option value="discussion">토론</option>
				</select>
				<div>
					<input type="text" id="searchInput" placeholder="검색어를 입력하세요..."
						onkeyup="filterTable()">
					<button id="searchButton" onclick="filterTable()"
						class="search_button">
						<img src="/images/counselor/search.svg">
					</button>
				</div>
			</div>

			<div class="table_containter">
				<table class="responsive_table">
					<colgroup>
						<col class="col1" style="width: 10%;">
						<col class="col2" style="width: 15%;">
						<col class="col1" style="width: 10%;">
						<col class="col1" style="width: 20%;">
						<col class="col1" style="width: 25%;">
						<col class="col1" style="width: 20%;" th:if=${boardId=='inquiry'}>
					</colgroup>
					<thead>
						<tr>
							<th>번호</th>
							<th>상담자 이름</th>
							<th>성별</th>
							<th>학번</th>
							<th>이메일</th>
							<th>연락처</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td data-label="ID">1</td>
							<td data-label="상담자 이름"><a href="./view?no=1">김지현</a></td>
							<td data-label="성별">여</td>
							<td data-label="학번">1871065</td>
							<td data-label="이메일">kim507584@naver.com</td>
							<td data-label="연락처">01099495075</td>
						</tr>
						<tr>
							<td data-label="ID">2</td>
							<td data-label="상담자 이름"><a href="./view?no=1">박세은</a></td>
							<td data-label="성별">여</td>
							<td data-label="학번">1871065</td>
							<td data-label="이메일">kim507584@naver.com</td>
							<td data-label="연락처">01099495075</td>
						</tr>
						
					</tbody>
				</table>
				<div class="btn_area" th:if=${boardId=='inquiry'}>
					<a class="btn btn-success" href="./write">글쓰기</a>
				</div>
			</div>

			<div class="pagination">
				<button class="pagination_button" id="prevButton"
					onclick="prevPage()">이전</button>
				<button class="pagination_button" id="page1" onclick="goToPage(1)">1</button>
				<button class="pagination_button" id="page2" onclick="goToPage(2)">2</button>
				<button class="pagination_button" id="page3" onclick="goToPage(3)">3</button>
				<button class="pagination_button" id="nextButton"
					onclick="nextPage()">다음</button>
			</div>

		</section>

	</article>


	<footer th:replace="~{/layouts/counselorCopyright.html :: footer}"></footer>
</body>
</html>
