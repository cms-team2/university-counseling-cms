<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상담사 월간 캘린더</title>
<link href="/css/bootstrap/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
<link href="/css/monthlyCalendar.css" rel="stylesheet">
<link href="/css/home.css" rel="stylesheet">
<link href="/css/board.css" rel="stylesheet">
<script src="/js/board.js"></script>
</head>
<body>
	<header th:replace="~{/layouts/counselorHeader.html :: header}"></header>
	<div class="container_layout">
		<nav th:replace="~{/layouts/counselorLnb.html :: counselorLnb}"></nav>
		<div class="calendar-container">
			<div class="calendar-header">
				<div class="controls">
					<button id="prev-month">&lt;</button>
					<div class="title" id="calendar-title">2024년 9월</div>
					<button id="next-month">&gt;</button>
				</div>
				<div class="view-controls">
					<button class="btn btn-success btn-sm" onclick="viewMonthly()">월간</button>
					<button class="btn btn-outline-success btn-sm"
						onclick="viewWeekly()">주간</button>
				</div>
			</div>
			<table class="calendar">
				<colgroup>
					<col style="width: 14.3%;">
					<!-- 시간 열의 폭 -->
					<col style="width: 14.3%;">
					<!-- 날짜 열의 폭 -->
					<col style="width: 14.3%;">
					<!-- 날짜 열의 폭 -->
					<col style="width: 14.3%;">
					<!-- 날짜 열의 폭 -->
					<col style="width: 14.3%;">
					<!-- 날짜 열의 폭 -->
					<col style="width: 14.2%;">
					<!-- 날짜 열의 폭 -->
				</colgroup>
				<thead>
					<tr>
						<th>일</th>
						<th>월</th>
						<th>화</th>
						<th>수</th>
						<th>목</th>
						<th>금</th>
						<th>토</th>
					</tr>
				</thead>
				<tbody id="calendar-body">
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="eventModal" tabindex="-1"
		aria-labelledby="eventModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="eventModalLabel">상담 일정</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"><img alt="" src="/images/close.svg"> </button>
				</div>
				<div class="modal-body" id="modal-event-details">
					<table class="form_write">
						<tbody>
							<tr>
								<td><label for="name">이름</label></td>
								<td><input type="text" id="studentName" name="studentName" value="" readonly></td>
							</tr>
							<tr>
								<td><label for="studentId">학번</label></td>
								<td><input type="text" id="studentNo" name="studentNo"
									value="" readonly></td>
							</tr>
							<tr>
								<td><label for="department">학과</label></td>
								<td><input type="text" id="studentMajor" name="studentMajor"
									value="" readonly></td>
							</tr>
							<tr>
								<td><label for="contact">연락처</label></td>
								<td><input type="text" id="studentTelNo" name="studentTelNo" value=""
									readonly></td>
							</tr>
							<tr>
								<td><label for="appointmentTime">상담 일시</label></td>
								<td>
									<input type="hidden" value="N" id="modifyCK">
									<div style="display : flex;">
										<input type="text" id="consultationDate" name="consultationDate" value="" readonly>
										<input type="button" id="changeDate" value="변경하기" class="btn btn-secondary">
									</div>
									<div id="newDate" style="display : none;">
										<input type="date" style="height : 45px; margin-right : 5px;" id="new_date">
										<select id="new_time">
											<option value="">날짜를 선택해주세요</option>
										    <option value="09:00:00">09:00</option>
										    <option value="10:00:00">10:00</option>
										    <option value="11:00:00">11:00</option>
										    <option value="12:00:00">12:00</option>
										    <option disabled>== 점심시간 ==</option>
										    <option value="14:00:00">14:00</option>
										    <option value="15:00:00">15:00</option>
										    <option value="16:00:00">16:00</option>
										    <option value="17:00:00">17:00</option>
										</select>
									</div>
								</td>
							</tr>
							<tr>
								<td><label for="consultationType">상담분류</label></td>
								<td><input type="text" id="consultationCategory" name="consultationCategory" value="" readonly></td>
							</tr>
							<tr>
								<td><label for="consultationType">상담방식</label></td>
								<td><input type="text" id="consultationWay" name="consultationWay" value="" readonly></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer" id="modal-event-footers">
					<a href="" class="btn btn-secondary" id="record">상담일지 쓰기</a>
					<input type="button" id="monthlyModify" class="btn btn-success" value="수정">
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="~{/layouts/counselorCopyright.html :: footer}"></footer>
	<script src="/js/monthlyCalendar.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
