<div th:fragment="ex" class="container_layout">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .logo img {
            max-width: 150px;
        }

        .navigation ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navigation li {
            margin: 0 10px;
        }

        .navigation a {
            color: #f8f9fa; /* 흰색 텍스트 */
            text-decoration: none;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        /* 히어로 배너 스타일 */
        .hero-banner {
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            color: #dfe6e9; /* 연한 회색 텍스트 */
            padding: 60px 0px;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin: 0 0 10px;
            color: black; /* 흰색 텍스트 */
        }

        .hero-content p {
            font-size: 1.25rem;
            margin: 0 0 20px;
            color: black; /* 연한 회색 텍스트 */
        }

        .cta-button {
            background-color: #007bff;
            color: #ffffff; /* 흰색 텍스트 */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* 주요 콘텐츠 스타일 */
        .main-content {
            padding: 20px;
        }

        .services, .news {
            margin-bottom: 40px;
        }

        .service-card, .news-item {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .service-card h3, .news-item h3 {
            margin-top: 0;
            color: #333333; /* 어두운 회색 텍스트 */
        }

        .service-card p, .news-item p {
            color: #666666; /* 중간 회색 텍스트 */
        }
    </style>

    <section class="hero-banner">
        <div class="hero-content">
            <h1>강원대학교 상담센터</h1>
            <p>학생들의 고민을 함께 해결합니다.</p>
            <a href="/user/main/introduction" class="cta-button">자세히 알아보기</a>
        </div>
    </section>
    
    <section class="card-area">
    	<div class="card">
    		<h2>심리상담 예약하기</h2>
    		<p>심리상담과 정서적 지원을 제공합니다.</p>
    	</div>
    	
    
        <h2>공지 사항</h2>
        <article class="news-item">
            <h3>새로운 상담 프로그램</h3>
            <p>새로운 상담 프로그램이 시작되었습니다.</p>
        </article>
    </section>

    <section class="services">
        <h2>우리의 서비스</h2>
        <div class="service-card">
            <h3>상담 서비스</h3>
            <p>심리 상담과 정서적 지원을 제공합니다.</p>
        </div>
        <div class="service-card">
            <h3>진로 상담</h3>
            <p>진로 및 경력 상담을 지원합니다.</p>
        </div>
    </section>

</div>
