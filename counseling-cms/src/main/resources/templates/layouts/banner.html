<div th:fragment="banner">
    <style>        
        #carouselExampleCaptions {height : 40vh; max-height : 400px; background : #000;}
        #carouselExampleCaptions .carousel-inner,#carouselExampleCaptions .carousel-item {height : 100%; position : relative; overflow :hidden;}
        #carouselExampleCaptions .carousel-item img {position : absolute; left : 50%; top : 50%; transform: translate(-50%,-50%);}
        #carouselExampleCaptions .carousel-item:before {content:''; width : 100%; height : 100%; background-color : rgba(0,0,0,0.2); position : absolute; left : 0; top : 0; z-index : 1;}
        
        @media (max-width: 768px) {
        #carouselExampleCaptions .carousel-item img {height: 100%;width: auto !important;max-width: unset;}
        }
    </style>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
  	  <li th:each="listStat, index : ${#numbers.sequence(0, bannerResult.size() - 1)}" th:attr="data-slide-to=${index}" th:class="${index == 0 ? 'active' : ''}"></li>
  </ol>
  <div class="carousel-inner">
	<div th:each="list, listStat : ${bannerResult}" class="carousel-item" th:classappend="${listStat.first ? ' active' : ''}">
	    <img th:with="splitPath=${list.file_path.split('CDN')}" th:src="'http://172.30.1.16:20080' + ${splitPath[1]}" class="d-block w-100" alt="...">
	    <div class="carousel-caption d-md-block">
	        <h5 th:text="${list.bnr_ttl}"></h5>
	        <p th:text="${list.bnr_cn}"></p>
	   </div>
	</div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>

</div>
