<div th:fragment="section">
    <style>
        /* 전체 페이지 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 히어로 섹션 스타일 */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f8ff; /* 연한 파란색 배경 */
            height: 14.285vh; /* 화면 높이의 1/7 */
            background-image: url('https://src.hidoc.co.kr/image/lib/2018/11/6/20181106134025150_0.jpg'); /* 배경 이미지 (원하는 이미지로 변경) */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box; /* 패딩을 포함한 전체 크기 조정 */
        }

        .hero-content {
            max-width: 80%;
        }

        .hero-content h1 {
            font-size: 2rem; /* 제목 크기 */
            margin: 0;
            padding-bottom: 10px;
            overflow-wrap: break-word; /* 긴 단어가 줄 바꿈되도록 */
        }

        .hero-content p {
            font-size: 1rem;
            margin: 0;
            padding-bottom: 15px;
            overflow-wrap: break-word; /* 긴 단어가 줄 바꿈되도록 */
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff; /* 버튼 배경색 */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3; /* 버튼 호버 색상 */
        }

        /* 현재 위치를 나타내는 직사각형 스타일 */
        .current-location {
            height: 50px; /* 직사각형 높이 */
            background-color: #e0e0e0; /* 살짝 어두운 흰색 배경 색상 */
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box; /* 패딩을 포함한 전체 크기 조정 */
            position: relative;
        }

        .current-location::before {
            content: '';
            display: block;
            width: 200px; /* 왼쪽 여백 */
            height: 100%;
            background-color: #e0e0e0;
        }

        .current-location .location-content {
            display: flex;
            align-items: center;
            width: 100%;
            margin-left: 10px; /* 이모티콘과 텍스트 사이의 여백 */
        }

        .current-location .location-content span {
            font-size: 1.5rem; /* 이모티콘 크기 조정 */
            margin-right: 10px; /* 이모티콘과 텍스트 사이의 여백 */
        }

        .current-location .location-content a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-left: 10px;
        }

        .current-location .location-content a:hover {
            text-decoration: underline;
        }

        .current-location .location-content .dropdown {
            display: flex;
            align-items: center;
        }

        .current-location .location-content .dropdown::after {
            content: '▼';
            font-size: 0.75rem;
            margin-left: 5px;
            color: #007bff;
        }

        /* 추가 콘텐츠 스타일 */
        .more-section {
            padding: 20px; /* padding 조정 */
            text-align: center;
            box-sizing: border-box; /* 패딩을 포함한 전체 크기 조정 */
            height: 10vh; /* 섹션의 높이 조정 (현재의 1/3 크기) */
        }

        .more-section h2 {
            font-size: 1.5rem; /* 제목 크기 조정 */
            margin-bottom: 15px;
        }

        .more-section p {
            font-size: 0.875rem; /* 폰트 크기 조정 */
            margin: 0;
            overflow-wrap: break-word; /* 긴 단어가 줄 바꿈되도록 */
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .hero-section {
                height: 20vh; /* 화면 높이의 약 1/5 */
                padding: 15px;
            }

            .hero-content h1 {
                font-size: 1.5rem; /* 제목 크기 */
            }

            .hero-content p {
                font-size: 0.875rem;
            }

            .cta-button {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
            
            .more-section {
                height: 7vh; /* 작은 화면에서 섹션 높이 조정 */
            }

            .more-section h2 {
                font-size: 1.25rem; /* 제목 크기 조정 */
            }

            .more-section p {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                height: 25vh; /* 화면 높이의 약 1/4 */
                padding: 10px;
            }

            .hero-content h1 {
                font-size: 1.25rem; /* 제목 크기 */
            }

            .hero-content p {
                font-size: 0.75rem;
            }

            .cta-button {
                padding: 6px 12px;
                font-size: 0.75rem;
            }

            .more-section {
                height: 5vh; /* 더 작은 화면에서 섹션 높이 조정 */
            }

            .more-section h2 {
                font-size: 1rem; /* 제목 크기 조정 */
            }

            .more-section p {
                font-size: 0.625rem;
            }
        }
    </style>
    <header class="hero-section">
        <div class="hero-content">
            <h1>센터소개</h1>
        </div>
    </header>
    <!-- 현재 위치를 나타내는 직사각형 -->
    <div class="current-location">
        <div class="location-content">
            <span>🏠</span> <span>|</span>
            <div class="dropdown">
            <a href="#">센터 소개</a> 
            </div>
            <span>|</span>
            <div class="dropdown">
                <a href="#">센터 소개</a> 
            </div>
        </div>
    </div>
    <!-- 추가 콘텐츠가 여기에 들어갑니다 -->
</div>
